<nav class="navbar navbar-expand-lg navbar-dark">
  <a class="navbar-brand" routerLink="/courses">Courses Academy</a>
  <button (click)="toggleNavbar()" class="navbar-toggler custom-toggler" type="button">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse show" [@collapse]="collapse">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/courses">Courses<span class="sr-only">(current)</span></a>
      </li>
      <li *ngIf="isAdmin" class="nav-item active">
        <a class="nav-link" routerLink="/users">Users<span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <div *ngIf="isAuthenticated; else authenticate">
      Hello, {{ name }}
      <button (click)="logout()" class="btn btn-outline-success my-2 my-sm-0">Logout</button>
    </div>
    <ng-template #authenticate>
      <button (click)="login()" class="btn btn-outline-success my-2 my-sm-0 mr-2">Login</button>
      <button routerLink="/register" class="btn btn-outline-success my-2 my-sm-0">Register</button>
    </ng-template>
  </div>
</nav>
