<div 
  *ngIf="showAlert"
  [ngClass]="{'alert-success': isSuccessful, 'alert-warning': isForDeletion}"
  class="alert alert-success alert-dismissible text-center"
  role="alert"
  >
  <div [innerHTML]="message"></div>
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <div class="mt-3" *ngIf="isForDeletion">
    <button (click)="deleteCourse()" class="btn btn-outline-danger mr-4">Yes, Delete</button>
    <button (click)="closeAlert()" class="btn btn btn-outline-secondary">No, I changed my mind</button>
  </div>
</div>
<div class="row justify-content-end mr-3 mt-4">
    <button
      class="btn btn-primary" 
      (click)="onAddCourse()">
      Add new course
    </button>
</div>
<div class="col-12 mt-3">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Image</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Rating</th>
        <th scope="col">Enrolled Students</th>
        <th scope="col">Voters</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses">
        <th scope="row">{{ course?.id }}</th>
        <td>
            <img class="courseImg" src="{{ course?.image }}" alt="Course Image">
        </td>
        <td>{{ course?.title }}</td>
        <td>{{ course?.description }}</td>
        <td>{{ course?.rating | number:'1.1-1' }}</td>
        <td>{{ course?.studentsCount }}</td>
        <td>{{ course?.voters }}</td>
        <td>
          <button 
              class="btn btn-danger" 
              tooltip="Delete" 
              placement="top" 
              container="body" 
              (click)="onDeleteClicked(course)">
              X
          </button>
          <button class="btn btn-primary mt-2" (click)="onCourseEdit(course?.id)">
              Edit
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
