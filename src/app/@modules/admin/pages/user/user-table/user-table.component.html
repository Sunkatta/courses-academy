<div *ngIf="isAdmin" class="alert alert-warning alert-dismissible" role="alert">
  {{ errorMessage }}
  <button (click)="isAdmin = !isAdmin" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="col-12 mt-3">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Created On</th>
        <th scope="col">Email Confirmed</th>
        <th scope="col">Roles</th>
        <th scope="col">Blocked</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <th scope="row">{{ user?.id }}</th>
        <td>{{ user?.firstName }} {{ user?.lastName || '' }}</td>
        <td>{{ user?.email }}</td>
        <td>{{ user?.createdOn | date:'dd/MM/yyyy HH:mm' }}</td>
        <td>{{ user?.emailConfirmed }}</td>
        <td >
          <p *ngFor="let role of user.roles">
            {{ role.type }}
          </p>
        </td>
        <td>
          <app-user-item 
            [user]="user"
            (isAdmin)="showError($event)">
          </app-user-item>
        </td>
      </tr>
    </tbody>
  </table>
</div>
