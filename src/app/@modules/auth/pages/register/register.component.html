<div class="register-holder">
  <div class="container">
    <div class="form-holder">
      <h3>Register</h3>
      <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <div class="row">
          <div class="col-12">
            <span class="text-danger">{{ failedRegisterMsg }}</span>
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" formControlName="name">
              <span
                *ngIf="!registerForm.get('name').valid && registerForm.get('name').touched"
                class="text-danger">
                  <span *ngIf="registerForm.get('name').errors.required">
                    This field is required!
                  </span>
                  <span *ngIf="registerForm.get('name').errors.minlength">
                    The min length should be 3!
                  </span>
              </span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" formControlName="email">
              <span
                *ngIf="!registerForm.get('email').valid && registerForm.get('email').touched"
                class="text-danger">
                  <span *ngIf="registerForm.get('email').errors.required">
                    This field is required!
                  </span>
                  <span *ngIf="registerForm.get('email').errors.email">
                    Please, enter a correct email!
                  </span>
              </span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" formControlName="password">
              <span
                *ngIf="!registerForm.get('password').valid && registerForm.get('password').touched"
                class="text-danger">
                  <span *ngIf="registerForm.get('password').errors.required">
                    This field is required!
                  </span>
                  <span *ngIf="registerForm.get('password').errors.minlength">
                    The password must be at least 5 characters!
                  </span>
              </span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button 
              type="submit" 
              class="btn btn-primary"
              [disabled]="!registerForm.valid">
              Register
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
