<div class="courses-holder col-12">
  <div class="row justify-content-end mr-3 mt-2">
    <button 
      *ngIf="isAdmin"
      class="btn btn-primary" 
      (click)="onAddCourse()">
      Add new course
    </button>
  </div>
  <div class="row">
    <div class="course-card col-4 mt-3 mb-3" *ngFor="let course of courses; let index = index">
      <app-course-item 
        [course]="course"
        (delete)="onCourseDeleted($event)">
      </app-course-item>
    </div>
  </div>
</div>
