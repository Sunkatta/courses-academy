<div class="course-item bg-light" (click)="onCourseSelected(course.id)">
  <div *ngIf="isAdmin">
    <span class="edit-btn" (click)="onCourseEdit()">
      E
    </span>
    <span 
      class="delete-btn" 
      tooltip="Delete" 
      placement="top" 
      container="body" 
      (click)="onDeleteClicked()">
      X
    </span>
  </div>
  <div class="image-holder">
    <img class="course-img img-responsive" src="{{ course.image }}" alt="CoursePic">
  </div>
  <hr>
  <div class="col-sm">
    <h5>{{ course.title }}</h5>
  </div>
</div>
