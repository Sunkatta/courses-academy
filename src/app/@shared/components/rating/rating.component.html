<form [formGroup]="ratingForm" (ngSubmit)="rate()">
  <fieldset class="rating">
    <input type="radio" formControlName="inputName" value="5" [checked]="rating===5" />
    <label title="Rocks!" (click)='onClick(5)'>5 stars</label>

    <input type="radio" formControlName="inputName" value="4" [checked]="rating===4" />
    <label title="Pretty good" (click)='onClick(4)'>4 stars</label>

    <input type="radio" formControlName="inputName" value="3" [checked]="rating===3" />
    <label title="Meh" (click)='onClick(3)'>3 stars</label>

    <input type="radio" formControlName="inputName" value="2" [checked]="rating===2" />
    <label title="Kinda bad" (click)='onClick(2)'>2 stars</label>

    <input type="radio" formControlName="inputName" value="1" [checked]="rating===1" />
    <label title="Sucks big time" (click)='onClick(1)'>1 star</label>
  </fieldset>
  <button 
    class="btn btn-primary ml-3"
    [disabled]="ratingForm.controls.inputName.value === null">
    Rate
  </button>
</form>
